<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/392eb3bd3f.js" crossorigin="anonymous"></script>
    <title>YouTube</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- YouTube Icon -->
        <a class="navbar-brand" href="#" style="font-weight: bold;">
            <img src="images/youtube.svg" width="30" height="30" class="d-inline-block align-middle" alt="youtube icon"> YouTube
        </a>
      
        <!-- Menu items -->
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <!-- Home item -->
                <a class="nav-link" href="#">
                    <img src="images/home.svg" width="16" height="16" class="d-inline-block align-middle" style="vertical-align: middle;" alt="home icon">
                    Home <span class="sr-only">(current)</span>
                </a>
            </li>
            <!-- History item -->
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-history fa-fw""></i> History</a>
            </li>
            <!-- Watch Later item -->
            <li class="nav-item">
                <a class="nav-link" href="#"><img src="images/clock.svg" width="16" height="16" class="d-inline-block align-middle" alt="clock icon"> Watch Later</a>
            </li>
            <!-- Playlists menu item -->
            <li class="nav-item">
                <a class="nav-link" href="#"><a class="nav-link" href="#"><img src="images/library.svg" width="16" height="16" class="d-inline-block align-middle" alt="video library icon"> Playlists</a>
            </li>
            <!-- More dropdown menu -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                More
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <!-- Help item -->
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-question-circle fa-fw"></i> Help</a>
            </li>
            <!-- User settings dropdown menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                  User settings
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <!-- General settings dropdown menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                    <i class="fas fa-ellipsis-v fa-fw"></i>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>

          </ul>
          
        </div>
      </nav>

    <div class="content">
        <h1 id="home-greeting">What would you like to watch?</h1>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    

</body>
</html>
